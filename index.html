<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>モンスターハンターライズ・サンブレイク　傀異錬成ジェネレーター</title>
    <meta name="description" content="モンスターハンターライズ・サンブレイク MHRSB 傀異錬成ジェネレーター v12.0.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/armor_list.js"></script>
    <script src="js/armor_pool_cost.js"></script>
    <script src="js/skill_hex_cost.js"></script>
    <script src="js/cost_skill_hex.js"></script>
    <script src="js/k_skill_add.js"></script>
    <script src="js/k_skill_def_map.js"></script>
</head>

<body>
    <div class="container mt-2">
        <div class="m-1 row">
            <h2 class="col-sm-auto">傀異錬成ジェネレーター v15.0.1</h2>
            <h2 class="col"><a href="talisman.html">傀異錬金ジェネレーター</a></h2>
        </div>
        <form>
            <div class="m-1 row">
                <label class="form-label col-sm-auto">装備を選んでください：</label>
                <select class="form-select col" id="armor_select" name="armor_select">
                    <option>-----</option>
                </select>
            </div>
            <div class="m-1 row">
                <label class="form-label col-sm-auto">装備ボックス位置　　：</label>
                <select class="form-select col" id="armor_pos" name="armor_pos">
                </select>
            </div>
            <div id="result">
                <div class="m-1 row">
                    <div class="col-sm-auto">スロット：</div>
                    <div class="col alert alert-success" id="armor_slot"></div>
                </div>
                <div class="m-1 row">
                    <div class="col list-group-item-success rounded" id="def">防御: </div>
                    <div class="col list-group-item-danger rounded" id="def_f">火: </div>
                    <div class="col list-group-item-primary rounded" id="def_w">水: </div>
                    <div class="col list-group-item-warning rounded" id="def_t">雷: </div>
                    <div class="col list-group-item-info rounded" id="def_i">氷: </div>
                    <div class="col list-group-item-dark rounded" id="def_d">龍: </div>
                </div>
                <label class="form-label">装備スキル：</label>
                <ul class="list-group p-1" id="armor_skill"></ul>
                <div class="alert alert-danger" id="armor_cost">Armor Cost: </div>
                <label class="form-label">錬成順番：防御- 防御+ 耐性- 耐性+ スキル- スキル+ スロット+ </label>
                <br>
                <label class="form-label">スキル5個まで限定（元スキル含め）</label>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="small">錬成項目</th>
                            <th class="small">削除スキル</th>
                            <th class="small">追加スキル</th>
                        </tr>
                    </thead>
                    <tbody>
                            <tr><td><select class="form-select" id="k_skill_0"><option value="00_0_0">-----</option></select></td><td><select class="form-select" id="armor_original_skill_0"><option value="00_0">-----</option></select></td><td><select class="form-select" id="armor_new_skill_0"><option value="00_0">-----</option></select></td></tr>
                            <tr><td><select class="form-select" id="k_skill_1"><option value="00_0_1">-----</option></select></td><td><select class="form-select" id="armor_original_skill_1"><option value="00_1">-----</option></select></td><td><select class="form-select" id="armor_new_skill_1"><option value="00_1">-----</option></select></td></tr>
                            <tr><td><select class="form-select" id="k_skill_2"><option value="00_0_2">-----</option></select></td><td><select class="form-select" id="armor_original_skill_2"><option value="00_2">-----</option></select></td><td><select class="form-select" id="armor_new_skill_2"><option value="00_2">-----</option></select></td></tr>
                            <tr><td><select class="form-select" id="k_skill_3"><option value="00_0_3">-----</option></select></td><td><select class="form-select" id="armor_original_skill_3"><option value="00_3">-----</option></select></td><td><select class="form-select" id="armor_new_skill_3"><option value="00_3">-----</option></select></td></tr>
                            <tr><td><select class="form-select" id="k_skill_4"><option value="00_0_4">-----</option></select></td><td><select class="form-select" id="armor_original_skill_4"><option value="00_4">-----</option></select></td><td><select class="form-select" id="armor_new_skill_4"><option value="00_4">-----</option></select></td></tr>
                            <tr><td><select class="form-select" id="k_skill_5"><option value="00_0_5">-----</option></select></td><td><select class="form-select" id="armor_original_skill_5"><option value="00_5">-----</option></select></td><td><select class="form-select" id="armor_new_skill_5"><option value="00_5">-----</option></select></td></tr>
                            <tr><td><select class="form-select" id="k_skill_6"><option value="00_0_6">-----</option></select></td><td><select class="form-select" id="armor_original_skill_6"><option value="00_6">-----</option></select></td><td><select class="form-select" id="armor_new_skill_6"><option value="00_6">-----</option></select></td></tr>
                    </tbody>
                </table>
            </div>
            <button class="btn btn-primary" type="button" id="gen_template" onclick="genTemplate()">Gen Template</button>
            <button class="btn btn-primary" type="button" id="gen_export" onclick="genExport()">Export</button>
            <button class="btn btn-outline-secondary" type="button" id="copy_to_clipboard" onclick="copyToClipboard()">Copy</button>
            <label class="text-success" id="copy_result"></label>
        </form>
        <blockquote class="blockquote" id="template_result"></blockquote>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
