<head>

    <meta name="description" content="">

<body>
    <!--[if lt IE 7]>

        <![endif]-->
    <div class="container">
        <h1>MHR Sunbreak Kaiirensei Cheat</h1>
        <form>
            <label>Choose An armor</label>

            <select id="armor_select">
            </select>
            <span class="result"></span>
        </form>
    </div>
    <script>
        armor_sel = document.getElementById("armor_select");
        for (i in armor_list) {
            var o = armor_list[i];
            if (o["rank"] > 7) {
                var opt = document.createElement("option");
                opt.value = o["id"].toString() + "_" + o["parts_id"].toString();
                opt.text = o["name"];
                armor_sel.add(opt);
            }
        }
        armor_sel.addEventListener('change', (event) => {
            const result = document.querySelector('.result');
            id = event.target.value;
            var o = armor_list[id];
            result.textContent = `You like ${o["name"]}`;
        });
    </script>
</body>
